<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <script src="http://code.ionicframework.com/1.3.3/js/angular/angular.js"></script>
    <link href="http://code.ionicframework.com/1.3.3/css/ionic.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.3.3/js/ionic.bundle.js"></script>
    <script src="app.js"></script>
    <script src="ionicSliderRange.js"></script>
    <link href="ionicSliderRange.css" media="all" rel="stylesheet" />
</head>

<body ng-app="app">
  <div class="list">
    <div class="item range" ng-init="priceMin=1; priceMax=5; from=1; to=5;">
        <div class="range-label">{{from}}</div>
        <ionic-slider-range ng-step="1" ng-min="priceMin" ng-max="priceMax" ng-model-min="from" ng-model-max="to"></ionic-slider-range>
        <div class="range-label">{{to}}</div>
    </div>
  </div>
</body>

</html>
